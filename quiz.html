<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Quiz</title>
  <link rel="stylesheet" href="./shooting-stars.css">
  <link rel="stylesheet" href="./quiz.css">
  <script src="./shooting-stars.js" defer></script>
  <script src="./pytania.js" defer></script>
  <script src="./quiz.js" defer></script>
</head>
<body>
  <div class="quiz-kontener">
    
    <!-- G贸rna cz z nag贸wkiem i wynikiem -->
    <header>
      <h1>Quiz</h1>
      <div id="wynik-kontener" class="wynik-kontener ukryte">
        Punkty: <span id="wynik">0</span>
      </div>
    </header>

    <main>
      <!-- Sekcja z pytaniami (poka偶e si po starcie quizu) -->
      <section id="pytanie-sekcja" class="ukryte">
        <div id="numer-pytania" class="ukryte">Pytanie</div> <!-- Numer aktualnego pytania -->
        <h2 id="pytanie-tekst"></h2> <!-- Tre pytania -->
        <div id="odpowied藕-kontener"></div> <!-- Kontener na przyciski odpowiedzi -->
        <button id="kolejne-pytanie-btn" class="btn ukryte">Nastpne pytanie</button>
      </section>

      <!-- Sekcja pocztkowa (widoczna na start) -->
      <section id="start-sekcja">
        <p>Witaj w quizie! Odpowiedz na 10 losowych pyta o tematyce IT i sprawd藕 swoj wiedz.</p><br><br><br>
        <button id="przycisk-start" class="btn">Rozpocznij quiz</button>
      </section>

      <!-- Sekcja wynik贸w kocowych -->
      <section id="result-section" class="ukryte">
        <h2>Tw贸j wynik</h2>
        <p id="wynik-koncowy"></p> <!-- Tekst z wynikiem np. "7 z 10" -->
        <p id="wiadomosc-wyniku"></p> <!-- Tekst np. "Brawo!" lub "Mo偶esz lepiej" -->
        <button id="przycisk-reset" class="btn">Zagraj jeszcze raz</button>
        <!-- USUNITO DRUGI ID="numer-pytania", bo by duplikatem -->
      </section>
    </main>

    <!-- Wyb贸r liczby pyta przed rozpoczciem quizu -->
    <div id="wybor-pytan">
      <label for="ile-pytan">Wybierz liczb pyta:</label>
      <select id="ile-pytan" class="btn" style="margin-top: 10px;">
        <option value="10" selected>10 pyta</option>
        <option value="15">15 pyta</option>
        <option value="20">20 pyta</option>
        <option value="25">25 pyta</option>
        <option value="30">30 pyta</option>
        <option value="35">35 pyta</option>
        <option value="40">40 pyta</option>
        <option value="45">45 pyta</option>
        <option value="50">50 pyta</option>
        <option value="100">Wszystkie</option>
      </select>
    </div>

  </div>
  <div id="stars"></div>
</body>
</html>
